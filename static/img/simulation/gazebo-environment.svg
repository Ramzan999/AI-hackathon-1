<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <style>
    .robot { fill: #795548; stroke: #5D4037; stroke-width: 2; }
    .ground { fill: #8BC34A; stroke: #689F38; stroke-width: 2; }
    .sensor { fill: #FF9800; stroke: #F57C00; stroke-width: 2; }
    .obstacle { fill: #9E9E9E; stroke: #616161; stroke-width: 2; }
    .text { font-family: Arial, sans-serif; font-size: 14px; fill: white; text-anchor: middle; }
    .label { font-family: Arial, sans-serif; font-size: 12px; fill: #333; text-anchor: middle; }
  </style>

  <!-- Ground -->
  <rect class="ground" x="0" y="300" width="800" height="100"/>

  <!-- Robot Base -->
  <rect class="robot" x="350" y="220" width="100" height="60" rx="10" ry="10"/>
  <circle class="robot" cx="370" cy="280" r="15"/>
  <circle class="robot" cx="430" cy="280" r="15"/>

  <!-- Robot Body -->
  <rect class="robot" x="365" y="160" width="70" height="60" rx="10" ry="10"/>
  <rect class="robot" x="380" y="100" width="40" height="60" rx="10" ry="10"/>

  <!-- Sensors -->
  <circle class="sensor" cx="400" cy="110" r="10"/>
  <circle class="sensor" cx="370" cy="120" r="8"/>
  <circle class="sensor" cx="430" cy="120" r="8"/>

  <!-- Arms -->
  <line x1="365" y1="180" x2="320" y2="160" stroke="#795548" stroke-width="10" stroke-linecap="round"/>
  <line x1="435" y1="180" x2="480" y2="160" stroke="#795548" stroke-width="10" stroke-linecap="round"/>

  <!-- Obstacles -->
  <rect class="obstacle" x="100" y="250" width="40" height="40" rx="5" ry="5"/>
  <rect class="obstacle" x="200" y="200" width="30" height="60" rx="5" ry="5"/>
  <rect class="obstacle" x="650" y="220" width="50" height="50" rx="5" ry="5"/>

  <!-- Laser Scan Visualization -->
  <line x1="400" y1="110" x2="150" y2="250" stroke="#FF5722" stroke-width="1" stroke-dasharray="2,2"/>
  <line x1="400" y1="110" x2="250" y2="200" stroke="#FF5722" stroke-width="1" stroke-dasharray="2,2"/>
  <line x1="400" y1="110" x2="675" y2="245" stroke="#FF5722" stroke-width="1" stroke-dasharray="2,2"/>

  <!-- Labels -->
  <text class="label" x="400" y="50">Gazebo Simulation Environment</text>
  <text class="label" x="400" y="90">Robot with Sensors and Actuators</text>
  <text class="label" x="120" y="240">Obstacle 1</text>
  <text class="label" x="215" y="190">Obstacle 2</text>
  <text class="label" x="675" y="210">Obstacle 3</text>
</svg>